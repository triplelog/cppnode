<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/mygrid.css" rel="stylesheet">
  <link href="css/dragula.min.css" rel="stylesheet">
  <link href="css/kanban.css" rel="stylesheet">
</head>

<body>
  <div class="gridwrapper" id="gridwrapper">
	  <div style="grid-column-start: 1; grid-column-end: 9; grid-row: 1 / 4; border: 1px dashed black; z-index: -1;">
		<div id="allCommands" class="row">
			<div id="myCommands" style="min-height: 200px; border: 1px solid black;">
				<div><h3 style="float: left;">My Commands</h3><button class="small" style="float: right;" onclick="clearCards();">Clear</button><button class="small" style="float: right;" onclick="runAll();">Run</button><hr style="clear: both;"></div>
			</div>

			<div id="otherUser1" style="min-height: 200px; border: 1px solid black;">
				<div><h4 style="float: left;">Other User</h4><button class="small" style="float: right;" onclick="closeCard(1);">X</button><button class="small" style="float: right;" onclick="copyCard(1);">Copy</button><hr style="clear: both;"></div>
			</div>
			<div id="otherUser1-sm" style="border: 1px solid black; display: none;">
				<div><h4 style="float: left; writing-mode:vertical-lr;">Other User</h4></div>
				<div><button class="small" onclick="openCard(1);">X</button></div>
			</div>
			<div id="otherUser2" style="min-height: 200px; border: 1px solid black;">
				<div><h4 style="float: left;">Other User</h4><button class="small" style="float: right;" onclick="closeCard(2);">X</button><button class="small" style="float: right;" onclick="copyCard(2);">Copy</button><hr style="clear: both;"></div>
			</div>
			<div id="otherUser2-sm" style="border: 1px solid black; display: none;">
				<div><h4 style="writing-mode:vertical-lr;">Other User</h4></div>
				<div><button class="small" onclick="openCard(2);">X</button></div>
			</div>
		</div>
	  </div>
	  <div style="grid-column: 1 / 13; grid-row: 1 / 4; border: 1px dashed black;" id="grid1">
	  </div>


	  <div style="grid-column: 1 / 13; grid-row: 4 / 6; border: 1px dashed black;">
		  <div class="col-sm-12 col-md-7"><input type="text" id="newcol" /><button onmousedown="newCol()">New Column</button></div>
		  <div class="col-sm-12 col-md-7"><input type="text" id="filter" /><button onmousedown="filter()">Filter</button></div>
		  <div class="col-sm-12 col-md-7"><input type="text" id="streak" /><button onmousedown="streak()">Streak</button></div>
		  <input type="text" id="pivotx" /><input type="text" id="pivoty" /><input type="text" id="pivotz" /><button onclick="pivot()">Pivot</button>
	  </div>
	  <div style="grid-column: 1 / 3; grid-row: 6 / 8; border: 1px dashed black;">
	  	<object data="plot.svg" width="100%"></object>
	  </div>
	  <div style="grid-column: 1 / 13; grid-row: 10; border: 1px dashed black; background: blue;">
	  	<button onclick="">Commands</button>
	  	<button onclick="">New Column</button>
	  	<button onclick="">Filter</button>
	  	<button onclick="">Pivot</button>
	  	<button onclick="lookup()">Lookup</button>
	  	<button onclick="newBlock('main')">New Main</button>
	  	<button onclick="newBlock('pivot')">New Pivot</button>
	  	<button onclick="newBlock('streak')">New Streak</button>
	  	<button onclick="newBlock('games')">New Games</button>
	  	
	  	<button onclick="rearrangeMode()">Rearrange</button>
	  	<button onclick="save()">Save</button>
	  </div>
	  
  </div>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- My JavaScript -->
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/dragula.min.js"></script>
  <script type="text/javascript" src="js/kanban.js"></script>
  <script type="text/javascript" src="js/tableOps.js"></script>
  <script type="text/javascript" src="js/postfix.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@simonwep/selection-js/dist/selection.min.js"></script>
  <script type="text/javascript" src="js/grid.js"></script>
  <script>
  	 setTimeout(sendFirst,1000);
  	 function sendFirst() {
  	 	myWorker.postMessage(filen+',0,10,sort,0');
  	 	myWorker.postMessage(filen+',0,10,print,main');
  	 }
  </script>
  

</body>

</html>
