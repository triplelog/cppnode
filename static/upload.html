  <style>

th.rotate {
  height: 150px;
  white-space: nowrap;
  overflow: visible;
}

th.rotate > div {
  transform: translate(0px, 51px) rotate(315deg);
  width: 10px;
}
  
  	th.rotatedd {
  /* Something you can count on */
  height: 40px;
  white-space: nowrap;
  
}

th.rotatedd > div {
  transform: 
    /* Magic Numbers */
    translate(25px, 51px)
    /* 45 is really 360 - 45 */
    rotate(315deg);
  width: 30px;
}
th.rotatedd > div > span {
  border-bottom: 1px solid #ccc;
  padding: 5px 10px;
}

  
  </style>
