  <style>
  	th.rotate {
  /* Something you can count on */
  height: 40px;
  white-space: nowrap;
}

th.rotate > div {
  transform: 
    /* Magic Numbers */
    translate(25px, 51px)
    /* 45 is really 360 - 45 */
    rotate(315deg);
  width: 30px;
}
th.rotate > div > span {
  border-bottom: 1px solid #ccc;
  padding: 5px 10px;
}
  
  </style>
</head>

<body>
  <div class="" id="">

      	
      	<div>
			<h3>Compress</h3>
			<small>Upload a uncompressed file and it will be compressed and downloaded!</small>
			<br />
			<input id="to-compress" type="file" />
			<div id="result"></div>
			<div>
				<small>Original Size: <span id="compress_original_size">n/a</span></small><br />
				<small>Compressed Size: <span id="compress_compressed_size">n/a</span></small>
			</div>
		</div>
      	
      	<div id="outputTable">
      	
      	</div>
      	
      	<div id="formholder">
      	
      	</div>
      	
  </div>
