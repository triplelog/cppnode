  <style>

table {
	max-height: 50vh;
}
table:not(.horizontal) th.rotate {
  white-space: nowrap;
  overflow: visible;
  background: rgba(0,0,0,0);
  height:150px;
}

th.rotate > div {
  transform: translate(-22px,130px) rotate(225deg);
  transform-origin: 100% 0%;
  height: 150px;
  
}
  
th.rotate > div > span {
  border-left: 1px dashed #111;
  padding: 0px 5px;
  writing-mode: vertical-lr;
  width: 20px;
  height: 150px;
  float: right;
  text-align: left;
}

td {
	border-right: 1px dashed #111 !important;
	min-width: 20px;
}

tbody tr:nth-of-type(2n) {
  background: rgb(200,200,200);
}
tbody tr:nth-of-type(2n-1) {
  background: rgb(240,240,240);
}

#dropArea {
	width: 200px;
	height: 200px;
	border: 1px solid black;
}
#outputTable {
	height: 50vh;
}
  
  </style>
</head>

<body>
   <header style="border: 0px solid black; background: rgb(255,255,255); background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(102,204,204,0.8757878151260504) 100%);">

      	<div>
			<small>Choose a template. Upload a csv file or copy/paste. Edit Latex. Generate SVG.</small>

				<select name="latexTemplate">
					<option value="test">Test</option>
					<option value="line">Line</option>
					<option value="bar">Bar</option>

				</select>
